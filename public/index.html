<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/icons/favicon.svg" type="image/svg+xml">
  <title>60th Photos</title>
  <link rel="stylesheet" href="/vendor/photoswipe.css" />
  <link rel="stylesheet" href="/thermos.css" />
</head>

<body>
  <header>
    <img src="/icons/thermos-logo.svg" alt="" class="logo">
    <h1>Happy 60th! ðŸŽ‰</h1>
    <p>Walk down memory lane.</p>
  </header>

  <div class="grid" id="gallery" aria-label="Photo gallery"></div>

  <section class="videos">
    <h2>Videos</h2>

    <div class="video-grid">
      <div class="video-card" data-video="/videos/clip1.mp4">
        <div class="video-frame">
          <img src="/videos/posters/clip1.png" alt="">
          <span class="play">â–¶</span>
        </div>
      </div>

      <div class="video-card" data-video="/videos/clip2.mp4">
        <div class="video-frame">
          <img src="/videos/posters/clip2.png" alt="">
          <span class="play">â–¶</span>
        </div>
      </div>

      <div class="video-card" data-video="/videos/clip3.mp4">
        <div class="video-frame">
          <img src="/videos/posters/clip3.png" alt="">
          <span class="play">â–¶</span>
        </div>
      </div>
    </div>
  </section>

  <div class="footer-logo">
    <img src="/icons/footer-logo.png" alt="">
    <div>Powered by Thermos for 60 years</div>
  </div>

  <script type="module">
    import PhotoSwipeLightbox from '/vendor/photoswipe-lightbox.esm.min.js';

    async function main() {
      const res = await fetch('/photos.json', { cache: 'no-store' });
      const items = await res.json();

      const galleryEl = document.getElementById('gallery');
      galleryEl.innerHTML = items.map(p => `
        <a href="${p.src}"
           data-pswp-width="${p.w}"
           data-pswp-height="${p.h}"
           target="_blank" rel="noreferrer">
          <img loading="lazy" src="${p.thumb ?? p.src}" alt="">
        </a>
      `).join('');

      const lightbox = new PhotoSwipeLightbox({
        gallery: '#gallery',
        children: 'a',
        pswpModule: () => import('/vendor/photoswipe.esm.min.js')
      });

      lightbox.init();
    }

    main().catch(err => {
      console.error(err);
      document.getElementById('gallery').innerHTML =
        '<p style="padding:12px">Could not load photos.</p>';
    });

    document.querySelectorAll('.video-card').forEach(card => {
      card.addEventListener('click', () => {
        const src = card.dataset.video;
        const frame = card.querySelector('.video-frame');

        const video = document.createElement('video');
        video.controls = true;
        video.playsInline = true;
        video.autoplay = true;

        const source = document.createElement('source');
        source.src = src;
        source.type = 'video/mp4';

        video.appendChild(source);

        frame.innerHTML = '';
        frame.appendChild(video);
      });
    });
  </script>
</body>

</html>
